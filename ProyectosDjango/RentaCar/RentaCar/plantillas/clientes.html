<!DOCTYPE html>
<html>
<head>
<title>Formulario de Clientes</title>
<style>

    .estilosCss{
        background-color: blue;
        font-size: medium;        
    }

</style>
</head>
<body>
<form  action="/clientesGuardar" method="POST" id="formularioClientes" class="estilosCss">

    <label>Digite el Nombre del cliente</label>
    <input  type="text" name="nombre" id="clienteNomb" />
    <label>Edad</label>
    <input name="edad" id="clienteEdad" />


    <input type="submit">Enviar</input>




</form>


</body>

</html>
